<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0">
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="stylesheet" href="../css/styles.css">
    <title>Formulario de Contenido</title>
</head>
<body>
<div class="flex-row m-5">
    <h1>Formulario de Contenido</h1>
    <h2>Rellena los campos para crear el nuevo contenido.</h2>
</div>
<form class="m-5">
    <label for="section-select"> Selecciona la sección </label>
    <select id="section-select" class="form-control sm-10 m-3">
        <option selected> elige...</option>
        <option value="home">Home</option>
        <option value="comunicados">Comunicados</option>
        <option value="documentos">Documentos</option>
        <option value="magazines">Magazines</option>
        <option value="pildoras">Pildoras</option>
        <option value="plantillas">Plantillas</option>
        <option value="tools">Apps</option>
        <option value="about">Sobre nosotros</option>
    </select>


    <div class="form-outline row no-wrap m-2">
        <input type="text" id="file-name" class="form-control col-sm-10 m-2" data-mdb-showcounter="true" maxlength="20"
               placeholder="NOMBRE del archivo (Debe ser unico)"/>
        <label class="label label-default mt-3" id="count_name" for="file-name"></label>
    </div>
    <div class="form-outline row no-wrap m-2">
        <input type="text" id="card-title" class="form-control col-sm-10 m-2" data-mdb-showcounter="true" maxlength="35"
               placeholder="TITULO"/>
        <label class="label label-default mt-3" id="count_title" for="card-title"></label>
    </div>
    <div class="form-outline row no-wrap m-2">
        <input type="text" id="card-description" class="form-control col-sm-10 m-2" data-mdb-showcounter="true"
               maxlength="35" placeholder="DESCRIPCION breve para la previsualización"/>
        <label class="label label-default mt-3" id="count_description" for="card-description"></label>
    </div>
    <div class="form-outline row m-2">
        <textarea id="card-content" class="form-control col-sm-10 m-2" rows="10" cols="100"
                  placeholder="CONTENIDO (admite código HTML)"></textarea>
        <div class="btn-primary p-3 m-3 ">editar html</div>
    </div>

    <div class="form-outline row no-wrap m-2">
        <input type="text" id="card-picture" class="form-control col-sm-10 m-2"
               placeholder="IMAGEN Introducir nombre del archivo alojado en './dist/img' o URL"/>
    </div>
</form>


<!-- Embed the HTMEditor -->


<footer class=" footer mt-auto py-3 ">
    <button id="btn-process" class="btn-primary p-3 m-3 disabled" > Previsualizar </button>
    <button id="btn-edit" class="btn-primary p-3 m-3"> Editar </button>
    <button id="btn-generate" class="btn-primary p-3 m-3"> Generar archivos </button>
</footer>
<textarea id="htmeditor" style="display: none"></textarea>


<!-- JS Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://htmeditor.com/js/htmeditor.min.js"
        htmeditor_textarea="htmeditor"
        full_screen="no"
        editor_height="480"
        run_local="no"></script>
<script>
    var text_max = 35;
    $('#count_title').html('0 / ' + text_max);

    $('#card-title').keyup(function () {
        var text_length = $('#card-title').val().length;
        var text_remaining = text_max - text_length;

        $('#count_title').html(text_length + ' / ' + text_max);
    });
    $('#count_description').html('0 / ' + text_max);

    $('#card-description').keyup(function () {
        var text_length = $('#card-description').val().length;
        var text_remaining = text_max - text_length;

        $('#count_description').html(text_length + ' / ' + text_max);
    });
    const name_max= 20;
  $('#count_name').html('0 / ' + name_max);
    $('#file-name').keyup(function () {
        var text_length = $('#file-name').val().length;
        var text_remaining = name_max - text_length;

        $('#count_name').html(text_length + ' / ' + name_max);
    });


</script>

</body>
</html>
